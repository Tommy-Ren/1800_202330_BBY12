<!DOCTYPE html>
<html lang="en">
<head>
    <title>My BCIT Project - Photo Upload</title>
    <meta name="comp1800 template" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container py-4 mb-5"> <!-- mb-5 to give space for the fixed upload button -->
        <!-- Display the captured photo -->
        <div class="mb-3">
            <img id="capturedPhoto" src="images/drink1.jpg" alt="Captured Photo" class="img-fluid">
        </div>

        <!-- Input fields for the post details -->
        <div class="mb-3">
            <input type="text" class="form-control form-control-lg" id="inputTitle" placeholder="Input Title Here...">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control form-control-lg" id="inputPrice" placeholder="Input Price Here...">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control form-control-lg" id="inputLocation" placeholder="Input Location Here...">
        </div>
    </div>

    <!-- Upload button fixed at the bottom above the navbar -->
    <div class="upload-btn-wrapper fixed-bottom"> <!-- mb-5 to lift it above the navbar -->
        <button type="button" class="btn btn-primary w-100">Upload Now</button>
    </div>

    <!-- Bottom Navigation Start -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="mobile-nav">
            <a href="home_page.html" class="nav-icon">
                <img src="images/house-door.svg" alt="">
            </a>
            <a href="search_page.html" class="nav-icon">
                <img src="images/search.svg" alt="">
            </a>
            <a href="upload_photo.html" class="nav-icon">
                <img src="images/plus-circle.svg" alt="">
            </a>
            <a href="shopping_list.html" class="nav-icon">
                <img src="images/cart2.svg" alt="">
            </a>
            <a href="setting_page.html" class="nav-icon">
                <img src="images/gear-fill.svg" alt="">
            </a>
        </div>
    </nav>
    <!-- Bottom Navigation End -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/photo.js"></script>
</body>
</html>

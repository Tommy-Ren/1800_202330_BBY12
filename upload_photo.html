<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project - Photo Upload</title>
    <meta name="comp1800 template" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS stylesheet Start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <!-- CSS stylesheet End-->
    <!-- Google Material Icon -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div id="uploadcontainer">
        <br><br><br>
        <div class="pagetitle2">
            <a class="material-symbols-outlined" onclick="javascript:history.back()">
                arrow_back
            </a>&nbsp;Upload Posts
        </div>


        <div class="container-fluid p-2">
            <br>
            <form class="mb-3" id="post-form">
                <div class="form-group">
                    <label for="title-input">Title</label>
                    <input type="text" class="form-control form-control-lg" id="title-input" placeholder="On Sale Beef"
                        required>
                </div>
                <div class="form-group">
                    <label for="price-input">Price</label>
                    <input min="0" step="0.01" type="number" onkeypress="return event.charCode != 45"
                        class="form-control form-control-lg" id="price-input" placeholder="10.99" required>
                </div>
                <div class="form-group">
                    <label for="desc-input">Description</label>
                    <textarea class="form-control form-control-lg" id="desc-input" rows="3"
                        placeholder="Good quality, on sale, etc."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag-input">Category</label>
                    <select id="tag-input" class="form-control form-control-lg">
                        <option>Beef</option>
                        <option>Chicken</option>
                        <option>Pork</option>
                        <option>Lamb</option>
                        <option>Seafood</option>
                        <option>Other Poultry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="store-name-input">Store Name</label>
                    <input type="text" class="form-control form-control-lg" id="store-name-input"
                        placeholder="Save On Food">
                </div>
                <div class="form-group">
                    <label for="store-name-input">Store Address</label>
                    <button type="button" class="btn" onclick="">
                        <i class="bi bi-geo-alt-fill"></i>
                    </button>
                    <input type="text" class="form-control form-control-lg" id="store-address-input"
                        placeholder="1234 Willingdon Ave">
                </div>
                <div class="form-group">
                    <label for="date-input">Expiration Date</label>
                    <br>
                    <input type="date" id="date-input" value="2023-11-30" />
                </div>
                <div class="mx-3 btn btn-warning">
                    <a href="photo.html">
                        <div class="align-bottom material-symbols-outlined">
                            photo_camera
                        </div>
                        Take A Picture
                    </a>
                </div>

                <div class="my-2 form-group">
                    <input type="file" id="pic-input" accept="image/*" />
                    <img id="pic-goes-here" width="200" height="200" />
                </div>

                <!-- Submit button Start -->
                <div class="upload-btn px-2">
                    <button type="button" class="btn btn-warning w-100" onclick="savePost()">Add Post</button>
                </div>
                <!-- Submit button End -->
                <br><br><br>
            </form>
        </div>

        <!-- Bottom Navigation Start -->
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="mobile-nav">
                <a href="home_page.html" class="nav-icon">
                    <span class="material-symbols-outlined">
                        home
                    </span> Home
                </a>
                <a href="upload_photo.html" class="nav-icon">
                    <span class="material-symbols-outlined">
                        arrow_circle_up
                    </span> Upload
                </a>
                <a href="shopping_list.html" class="nav-icon">
                    <span class="material-symbols-outlined">
                        heart_plus
                    </span> Favorites
                </a>
                <a href="setting_page.html" class="nav-icon">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span> Profile
                </a>
            </div>
        </nav>
        <!-- Bottom Navigation End -->

        <!-- Scripts -->

        <!-- Load Firebase UI Stylesheet -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

        <!-- Load jQuery if necessary -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>

        <!-- Link to scripts of your own -->
        <script src="./scripts/firebaseAPI_BBY12.js"></script>
        <script src="./scripts/upload_photo.js"></script>
    </div>
</body>

</html>

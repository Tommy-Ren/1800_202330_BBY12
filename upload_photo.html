<!DOCTYPE html>
<html lang="en">

    <head>
        <title>My BCIT Project - Photo Upload</title>
        <meta name="comp1800 template" content="My 1800 App">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS stylesheet Start-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <!-- CSS stylesheet End-->
    </head>

    <body>
        <div class="container-fluid p-2 border rounded-3">
            <br><br>
            <!-- Back button Start -->
            <div class="ps-3 fs-1 mb-3">
                <button type="button" class="btn btn-outline-dark" onclick="javascript:history.back()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </div>
            <!-- Back button End -->

            <form class= "mb-3" id="post-form">
                <div class="form-group">
                    <label for="title-input">Title</label>
                    <input type="text" class="form-control form-control-lg" id="title-input"
                    placeholder="On Sale Beef" required>
                </div>
                <div class="form-group">
                    <label for="price-input">Price</label>
                    <input type="number" class="form-control form-control-lg" id="price-input"
                   placeholder="10.99" required>
                </div>
                <div class="form-group">
                    <label for="desc-input">Description</label>
                    <textarea class="form-control form-control-lg" id="desc-input" rows="3" placeholder="Good quality, on sale, etc."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag-input">Category</label>
                    <select id="tag-input" class="form-control form-control-lg">
                        <option>Beef</option>
                        <option>Chicken</option>
                        <option>Pork</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-input">Expiration Date</label>
                    <br>
                    <input type="date" id="date-input" value="2023-11-09"/>
                </div>
                <div class="my-2 form-group">
                    <input type="file" id="pic-input" accept="image/*" />
                    <img id="pic-goes-here" width=200 height=200 />
                </div>

                <!-- Submit button Start -->
                <div class="upload-btn px-2"> 
                    <button type="button" class="btn btn-primary w-100" onclick="savePost()">Add Post</button>
                </div>
                <!-- Submit button End -->
                <br><br><br>
            </form>
        </div>

        <!-- Bottom Navigation Start -->
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="mobile-nav">
                <a href="home_page.html" class="nav-icon">
                    <img src="images/house-door.svg" alt="">
                </a>
                <a href="search_page.html" class="nav-icon">
                    <img src="images/search.svg" alt="">
                </a>
                <a href="upload_photo.html" class="nav-icon">
                    <img src="images/plus-circle.svg" alt="">
                </a>
                <a href="shopping_list.html" class="nav-icon">
                    <img src="images/cart2.svg" alt="">
                </a>
                <a href="setting_page.html" class="nav-icon">
                    <img src="images/gear-fill.svg" alt="">
                </a>
            </div>
        </nav>
        <!-- Bottom Navigation End -->
        
        <!-- Scripts -->
            
        <!-- Load Firebase UI Stylesheet -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>  

        <!-- Load jQuery if necessary -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Link to scripts of your own -->
        <script src="./scripts/firebaseAPI_BBY12.js"></script>
        <script src="./scripts/upload_photo.js"></script>
    </body>
</html>

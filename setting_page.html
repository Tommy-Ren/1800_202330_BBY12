<!DOCTYPE html>
<html lang="en">

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Boostrap Library JS CDN  go here -->

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Google Material Icon -->

  <!-- Link to styles of your own -->
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <div id="settingcontainer">
    <br><br><br>
    <div class="container-fluid">
      
      <!-- User Profile Container -->
      <section>
        <div class="pagetitle2">
          <a class="material-symbols-outlined" onclick="javascript:history.back()">
            arrow_back
          </a>&nbsp;My Profile
        </div>
      </section>
      <fieldset class="mb-5" id="personalInfoFields">
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary w-25 mx-1" onclick="editUserInfo()">Edit</button>
          <button type="button" class="btn btn-info w-25 mx-1" onclick="saveUserInfo()">Save</button>
        </div>
        <div class="forms">
          <div class="inputs">
            <span>Name</span>
            <input type="text" id="nameInput" placeholder="Your name" disabled>
          </div>
          <div class="inputs">
            <span>Email</span>
            <input type="email" id="emailInput" placeholder="Your Email" disabled>
          </div>
          <div class="inputs">
            <span>Province</span>
            <input type="text" id="provinceInput" placeholder="BC" disabled>
          </div>
          <div class="inputs">
            <span>City</span>
            <input type="text" id="cityInput" placeholder="Vancouver" disabled>
          </div>
          <div class="inputs">
            <span>ZIP Code</span>
            <input type="text" id="ZIPInput" placeholder="V5G 3H2" disabled>
          </div>
          <div class="inputs">
            <span>Street Number</span>
            <input type="text" id="StreetInput" placeholder="3700 Willingdon Ave" disabled>
          </div>
        </div>
      </fieldset>
      <div class="list-group" id="list-tab" role="tablist">
        <a class="menu-button btn btn-warning active" id="profile" href="#" role="tab"
          aria-controls="list-profile">Profile</a>
        <a class="menu-button btn btn-warning" id="notification" href="#" role="tab"
          aria-controls="list-settings">Notification</a>
        <a class="menu-button btn btn-warning" id="logout" onclick="logOut()" href="#" role="tab"
          aria-controls="list-settings">Log Out</a>
      </div>
      <br><br><br>


    <!-- Bottom Navigation Start -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <div class="mobile-nav">
        <a href="home_page.html" class="nav-icon">
          <span class="material-symbols-outlined">
            home
          </span> Home
        </a>
        <a href="upload_photo.html" class="nav-icon">
          <span class="material-symbols-outlined">
            arrow_circle_up
          </span> Upload
        </a>
        <a href="shopping_list.html" class="nav-icon">
          <span class="material-symbols-outlined">
            heart_plus
          </span> Favorites
        </a>
      </div>
    </nav>
    <!-- Bottom Navigation End -->

    <!-- Scripts -->
    <!-- Load Firebase UI Stylesheet -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

    <!-- Load jQuery if necessary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_BBY12.js"></script>
    <script src="./scripts/setting_page.js"></script>
  </div>
</body>

</html>

      <div class="container-fluid border">
        <br><br>
        <!-- Back button Start -->
        <div class="row">
          <div class="ps-3 fs-1 mb-3">
            <button type="button" class="btn btn-outline-dark" onclick="javascript:history.back()">
              <i class="bi bi-arrow-left"></i> Back
            </button>
          </div>
        </div>
        <!-- Back button End -->

        <!-- User Profile Container -->
        <div class="info"> 
          <!-- User Profile Start -->
          <span><b>User Profile</b></span> 
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
            <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
          </div>
        </div> 
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="forms"> 
            <div class="inputs"> 
              <span>Name</span> 
              <input type="text" id="nameInput" placeholder="Your name">
            </div> 
            <div class="inputs"> 
              <span>Email</span> 
              <input type="email" id="emailInput" placeholder="Your Email">
            </div> 
            <div class="inputs"> 
              <span>Password</span> 
              <input type="password" id="passwordInput" placeholder="Your password">
            </div> 
            <div class="inputs"> 
              <span>Country</span> 
              <input type="text" id="cityInput" placeholder="Your area">
            </div> 
          </div> 
        </fieldset>

        <div class="list-group" id="list-tab" role="tablist">
          <a class="menu-button btn btn-primary active" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">Profile</a>
          <a class="menu-button btn btn-primary" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">Messages</a>
          <a class="menu-button btn btn-primary" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">Settings</a>
          <a class="menu-button btn btn-primary" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">Log Out</a>
